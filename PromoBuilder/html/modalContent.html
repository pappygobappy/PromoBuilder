<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Create Promotional</h2>
        </div>
    </md-toolbar>
    <form>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-datepicker ng-required ng-model="promoDate" md-placeholder="Enter date"></md-datepicker>
                Type: <input required ng-model="promoType"></input>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button type="submit" ng-click="ok()" class="md-primary md-raised">Create</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
