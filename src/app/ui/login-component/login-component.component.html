<div><p>{{errorMsg}}</p></div>
<md-spinner *ngIf="loading"></md-spinner>
<md-card *ngIf="!loading">
	<md-card-content>
		<div> {{(af.auth | async)?.auth.displayName}} </div>
	</md-card-content>
	<md-card-footer>
		<button md-button (click)="login()" *ngIf="!loggedIn">Login</button>
		<button md-button (click)="logout()">Logout</button>
	</md-card-footer>
</md-card>
